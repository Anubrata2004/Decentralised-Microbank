<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit Ether</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Deposit Ether</h2>
        <form method="POST">
            <label>Sender Address:</label>
            <input type="text" name="from_address" placeholder="0x..." required>

            <label>Sender Private Key:</label>
            <input type="text" name="from_private_key" placeholder="Private key" required>

            <label>Recipient Address (Assigned Bank Account):</label>
            <input type="text" name="to_address" placeholder="0x..." required>

            <label>Amount to Deposit (in ETH):</label>
            <input type="number" name="amount" step="0.01" min="0.01" required>

            <button type="submit">Deposit</button>
        </form>
    </div>
</body>
</html>
